circuit:
  variables:
    - { variable: "a", type: "real" }
    - { variable: "b", type: "real" }
  elements:
    - name: u0
      type: voltage_source
      nodes: [3, 1]
      parameters:
        voltage: 1
    - name: r1
      type: resistor
      nodes: [1, 2]
      parameters:
        resistance: "a"
    - name: r2
      type: resistor
      nodes: [2, 3]
      parameters:
        resistance: "b"
