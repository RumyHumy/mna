circuit:
  variables:
    - { name: "i0", type: "real" }
    - { name: "r1", type: "real" }
  elements:
    - name: i0
      type: current_source
      nodes: [2, 1]
      parameters:
        current: "i0"
    - name: r1
      type: resistor
      nodes: [1, 2]
      parameters:
        resistance: "r1"
    - name: r2
      type: resistor
      nodes: [1, 2]
      parameters:
        resistance: "1"
