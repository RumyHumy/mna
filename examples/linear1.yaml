circuit:
  variables:
    - { name: "u0", type: "real" }
    - { name: "r1", type: "real" }
  elements:
    - name: u0
      type: voltage_source
      nodes: [3, 1]
      parameters:
        voltage: "u0"
    - name: r1
      type: resistor
      nodes: [1, 2]
      parameters:
        resistance: "r1"
    - name: r2
      type: resistor
      nodes: [2, 3]
      parameters:
        resistance: "1"
